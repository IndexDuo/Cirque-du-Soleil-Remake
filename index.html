<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Ticket Selection - Cirque du Soleil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<!-- Header -->
<header>
    <h1>Cirque du Soleil * Disney<br>Drawn to Life </h1>
    <h2>Accessible Ticket Selection</h2>
</header>

<!-- Main -->
<div class="main-container">
    <div class="main-wrapper">
        <div class="main-content">
            <h3 id="selection-title">Choose your seating section</h3>
            <button class="button" id="back-button" type="button">Back</button>
            <img id="fullMap" src="images\mapwithsections.png" alt="Full Seat Map">
            <img id="sectionJMap" src="images\sectionJMap.png" alt="Section J Seat Map">
            <img id="row5Map" src="images\row5Map.png" alt="Section J Row 5 Seat Map">
            <div class="section-buttons">
                <button class="section-button" id="section-A" type="button">Section A</button>
                <button class="section-button" id="section-B" type="button">Section B</button>
                <button class="section-button" id="section-C" type="button">Section C</button>
                <button class="section-button" id="section-D" type="button">Section D</button>
                <button class="section-button" id="section-E" type="button">Section E</button>
                <button class="section-button" id="section-F" type="button">Section F</button>
                <button class="section-button" id="section-G" type="button">Section G</button>
                <button class="section-button" id="section-H" type="button">Section H</button>
                <button class="section-button" id="section-I" type="button">Section I</button>
                <button class="section-button" id="section-J" type="button">Section J</button>
                <button class="section-button" id="section-K" type="button">Section K</button>
                <button class="section-button" id="section-L" type="button">Section L</button>
        </div>
        <div class="row-buttons">
            <button class="row-button" id="row-1" type="button">Row 1</button>
            <button class="row-button" id="row-2" type="button">Row 2</button>
            <button class="row-button" id="row-3" type="button">Row 3</button>
            <button class="row-button" id="row-4" type="button">Row 4</button>
            <button class="row-button" id="row-5" type="button">Row 5</button>
            <button class="row-button" id="row-6" type="button">Row 6</button>
            <button class="row-button" id="row-7" type="button">Row 7</button>
        </div>

        <div class="seat-buttons">
            <div class="seat-info">
                <p>Section: J, Row: 5, <b>Seat: 3</b></p>
                <button class="price-button" type="button">Adult: $90</button>
                <button class="price-button" type="button">Child: $75</button>
            </div>
            <div class="seat-info">
                <p>Section: J, Row: 5, <b>Seat: 4</b></p>
                <button class="price-button" type="button">Adult: $90</button>
                <button class="price-button" type="button">Child: $75</button>
            </div>
            <div class="seat-info">
                <p>Section: J, Row: 5, <b>Seat: 5</b></p>
                <button class="price-button" type="button">Adult: $75</button>
                <button class="price-button" type="button">Child: $60</button>
            </div>
        </div>
</div>
</div>
</div>
</body>

</html>
